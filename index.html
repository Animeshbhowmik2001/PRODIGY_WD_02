<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div id="display">00:00:00.000</div>
            <div class="buttons">
                <button id="start" class="start"><i class="fas fa-play"></i></button>
                <button id="pause" class="pause"><i class="fas fa-pause"></i></button>
                <button id="reset" class="reset"><i class="fas fa-stop"></i></button>
                <button id="lap" class="lap"><i class="fas fa-flag"></i></button>
            </div>
            <div id="laps"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
